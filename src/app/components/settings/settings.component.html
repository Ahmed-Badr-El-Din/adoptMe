<div class="min-h-screen flex flex-col items-center justify-center gap-6 px-4 bg-white dark:bg-gray-900 py-10">

  <!--  Card: Credentials -->
  <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">
    <h2 class="text-xl font-bold text-center text-gray-800 dark:text-white mb-6">
      {{ 'CREDENTIALS' | translate }}
    </h2>

    <form [formGroup]="credentialsForm" (ngSubmit)="saveCredentials()" class="space-y-5">
      <!-- Username -->
      <div>
        <label class="block mb-1 font-medium text-gray-700 dark:text-gray-200">
          {{ 'USERNAME' | translate }}
        </label>
        <input type="text" formControlName="username"
               class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700 dark:text-gray-200">
          {{ 'PASSWORD' | translate }}
        </label>
        <input type="password" formControlName="password"
               class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" />
      </div>

      <!-- Confirm -->
      <div>
        <label class="block mb-1 font-medium text-gray-700 dark:text-gray-200">
          {{ 'CONFIRM' | translate }}
        </label>
        <input type="password" formControlName="confirm"
               class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white" />
      </div>

      <button type="submit"
              class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">
        {{ 'SAVE' | translate }}
      </button>

      <p *ngIf="error" class="text-red-500 text-sm mt-2">{{ error }}</p>
      <p *ngIf="success" class="text-green-600 text-sm mt-2">
        {{ 'SUCCESS' | translate }}
      </p>
    </form>
  </div>

  <!-- Preferences -->
  <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">
    <h2 class="text-xl font-bold text-center text-gray-800 dark:text-white mb-6">
      {{ 'PREFERENCES' | translate }}
    </h2>

    <form [formGroup]="preferencesForm" (ngSubmit)="savePreferences()" class="space-y-5">
      <!-- Language -->
      <div>
        <label class="block mb-1 font-medium text-gray-700 dark:text-gray-200">
          {{ 'LANGUAGE' | translate }}
        </label>
        <select formControlName="language"
                (change)="translate.use(preferencesForm.value.language)"
                class="w-full px-4 py-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white">
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>
      </div>

      <!-- Dark Mode -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" formControlName="darkMode" id="darkMode"
               class="w-4 h-4 text-orange-500 focus:ring-orange-500 rounded" />
        <label for="darkMode" class="text-sm text-gray-700 dark:text-gray-300">
          {{ 'DARK_MODE' | translate }}
        </label>
      </div>

      <button type="submit"
              class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">
        {{ 'SAVE' | translate }}
      </button>
    </form>
  </div>

</div>
