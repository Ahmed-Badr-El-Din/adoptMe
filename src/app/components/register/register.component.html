<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 to-orange-100 px-4">
  <div class="bg-white rounded-xl shadow-xl overflow-hidden w-full max-w-5xl flex flex-col md:flex-row">

    <!-- Left Info -->
    <div class="hidden md:flex w-full md:w-1/2 flex-col justify-center p-8 bg-gradient-to-br from-yellow-200 to-orange-200 text-gray-800">
      <h1 class="text-4xl font-extrabold text-orange-600">Paws</h1>
      <h2 class="text-3xl font-bold mb-2">Join Us</h2>
      <p class="text-sm text-gray-700 mb-4">
        Create an account and help animals find their forever homes.
      </p>

      <div class="flex items-center gap-4 text-sm mt-4 flex-wrap">
        <span class="text-green-600 font-medium"><i class="fas fa-heart mr-1"></i> 1,000+ Happy Adoptions</span>
        <span class="text-blue-600 font-medium"><i class="fas fa-dog mr-1"></i> 500+ Waiting Pets</span>
      </div>
    </div>

    <!-- Register Form -->
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <div class="text-center mb-6">
        <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mx-auto mb-2">
          <i class="fas fa-user-plus text-orange-500 text-xl"></i>
        </div>
        <h2 class="text-xl font-bold">Create Account</h2>
        <p class="text-sm text-gray-500">Register to become a part of the adoption community</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-700">Username</label>
          <div class="relative">
            <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
            <input
              type="text"
              formControlName="username"
              placeholder="Choose a username"
              class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-700">Password</label>
          <div class="relative">
            <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
            <input
              type="password"
              formControlName="password"
              placeholder="••••••••"
              class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-700">Confirm Password</label>
          <div class="relative">
            <i class="fas fa-check-circle absolute left-3 top-3.5 text-gray-400"></i>
            <input
              type="password"
              formControlName="confirmPassword"
              placeholder="Re-enter password"
              class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-md font-semibold transition"
        >
          Register
        </button>

        <p *ngIf="error" class="text-center text-sm text-red-500">{{ error }}</p>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <button (click)="goToLogin()" class="text-orange-500 hover:underline font-medium">Sign in</button>
      </p>
    </div>
  </div>
</div>
